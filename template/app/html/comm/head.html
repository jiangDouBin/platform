<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>{pboot:pagetitle}</title>
    <meta name="keywords" content="{pboot:pagekeywords}">
    <meta name="description" content="{pboot:pagedescription}">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="{pboot:sitetplpath}/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{pboot:sitetplpath}/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{pboot:sitetplpath}/css/aoyun.css?v=v1.3.5">
    <link rel="stylesheet" href="{pboot:sitetplpath}/swiper-4.3.5/css/swiper.min.css">
    <link rel="stylesheet" href="{pboot:sitetplpath}/css/animate.css">
    <link rel="stylesheet" href="{pboot:sitetplpath}/css/common.css">
    <link rel="shortcut icon" href="{pboot:sitepath}/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{pboot:sitetplpath}/layui/css/layui.css?v=v2.5.4">
    <script src="{pboot:sitetplpath}/js/jquery-1.12.4.min.js"></script>
</head>
<body>
<style>
    * {
        font-size: 14px;
    }

    input::placeholder {
        color: #BBBBBB;
    }

    .navbar-nav .active .nav-link {
        color: #3786FF !important;
        font-weight: bold;
        border-bottom: 3px solid #3786FF;
    }

    .navbar {
        padding: 0 !important;
        background: #ffffff;
    }

    .navbar-nav {
        height: 53px;
    }

    .navbar-nav li, .navbar-nav li a {
        height: 100%;
        display: flex;
        align-items: center;
    }

    .login {
        color: #3786FF !important;
        margin: 0px 10px;
    }

    .regiset {
        background: #3786FF !important;
        color: #ffffff !important;
        padding: 5px 10px;
        border-radius: 3px;
    }

    .flexrow {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 10px 0px;
    }

    .card-title1 {
        color: #1F1F1F;
        font-size: 18px;
        margin-bottom: 20px;
    }

    .card-title2 {
        font-size: 14px;
        font-weight: 400;
        color: #6F6F6F;
    }

    .card-body {
        height: 194px;
        border: 1px solid #F2F2F2;
        cursor: pointer;
    }

    .card:hover {
        border: 1px solid #3786FF;
        box-shadow: 0px 2px 6px 0px rgba(55, 134, 255, 0.25);
    }

    .card:hover .card-title6 {
        background: #3786FF;
        color: #ffffff;
    }

    .card-title6 {
        width: 82px;
        display: block;
        height: 30px;
        text-align: center;
        line-height: 30px;
        color: #8A8A8A;
        border: 1px solid #F2F2F2;
        border-radius: 4px;
    }

    .swiper-pagination-bullet {
        width: 30px;
        border-radius: 5px;
    }

    .btn-infoed {
        border: 1px solid #3786FF !important;
        color: #3786FF;
    }

    .borderb {
        border-bottom: 1px solid #F3F3F3 !important;
    }

    .searchborder {
        border-radius: 4px 0px 0px 4px;
        border: 1px solid #3786FF !important;
    }

    .newbtn {
        width: 56px;
        height: 34px;
        background: #3786FF;
        border: 1px solid #3786FF !important;
        border-radius: 0px 4px 4px 0px;
        color: #ffffff;
    }

</style>
<!-- 头部导航 -->
<nav class="navbar navbar-light fixed-top navbar-expand-lg shadow-sm">
    <div class="container">
        <a class=" my-1" href="{pboot:sitepath}/">
            <img src="{pboot:sitelogo}" class="logo-sm-height" height="50">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {pboot:if(0=='{sort:scode}')}active{/pboot:if}">
                    <a class="nav-link" href="{pboot:sitepath}/">首页</a>
                </li>
                {pboot:nav num=10 parent=0}
                <li class="nav-item {pboot:if('[nav:scode]'=='17' && '{sort:link}' == '/home/mycashout/')}active{/pboot:if} {pboot:if('[nav:scode]'=='{sort:tcode}')}active{/pboot:if}">
                    <a class="nav-link" href="[nav:link]">[nav:name]</a>
                </li>
                {/pboot:nav}
            </ul>
        </div>

        <span class="navbar-text">
	     	 {pboot:if({pboot:islogin}==1)}
				<div class="dropdown">
                    <img src="{user:headpic}" style="width: 40px;height: 40px;" class="dropdown-toggle rounded-circle img-thumbnail img-fluid" data-toggle="dropdown" aria-expanded="false">

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="{pboot:umodify}">个人中心</a>
                        <a class="dropdown-item" href="{pboot:logout}">退出登录</a>
                    </div>
                </div>
		     {else}
			  	{pboot:2if({pboot:loginstatus})}
					<a class="text-secondary login" href="{pboot:login}">登录</a>
				{/pboot:2if}
		     	{pboot:2if({pboot:registerstatus})}
					<a class="text-secondary regiset" href="{pboot:register}">注册</a>
				{/pboot:2if}
		     {/pboot:if}
	      </span>
    </div>
</nav>

<!--占位导航栏-->
<div style="height:57px;" class="head-sm-height"></div>
