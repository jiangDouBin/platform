<!-- 分页 -->
{pboot:if({page:rows}>0)}
   <nav aria-label="page navigation" class="my-4">
     <div class="pagination justify-content-center">
     	<!-- <a class="page-item page-link" href="{page:index}">首页</a> -->
     	<a class="page-item page-link" href="{page:pre}">
				 <img src="{pboot:sitetplpath}/images/index_tab_l.png" width="4px">
			 </a>
      	{page:numbar}<!-- 数字条，小屏幕时自动隐藏-->
      	<a class="page-item page-link" href="{page:next}">
					<img src="{pboot:sitetplpath}/images/index_tab_r.png" width="4px">
				</a>
				<span class="pagemucdiv">共：{page:rows}条</span>
				{page:selectbar}
      	<!-- <a class="page-item page-link" href="{page:last}">尾页</a> -->
     </div>
   </nav>	
{else}
   	<div class="text-center my-5 text-secondary">未查询到任何数据！</div>
{/pboot:if}
<style>
	.pagemucdiv{
		height: 34px;
		line-height: 34px;
		text-align: center;
		padding: 0px 10px;
	}
	.page-num,.page-item{
		background: #FFFFFF;
		border: 1px solid #F2F2F2;
		color:#6F6F6F;
		width: 43px;
		height: 34px;
		text-align: center;
	}
	.page-num-current{
		background: #3786FF;
		border: 1px solid #3786FF;
		color: #FFFFFF;
	}
</style>
