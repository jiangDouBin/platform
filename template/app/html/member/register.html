<div class=" logined">
    <div class="row juzhong">
        	<form class="my-4 slogin" onsubmit="return register(this);">

                </div>
                
                <div class="form-group">
                   <button type="submit" class="btn  mb-2">注册</button>
				   <!-- <span class="text-secondary ml-3">没有账号？<a href="{pboot:register}">马上注册</a></span> -->
                </div>

</div>

<script>
    var timeoutclear = null
    // 检查手机号
    function isMobileNumber(phone) {
        var flag = false;
        var message = "";
        var myreg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0-9]{1})|(15[0-3]{1})|(15[4-9]{1})|(18[0-9]{1})|(199))+\d{8})$/;
        if (phone == '') {
            // console.log("手机号码不能为空");
            message = "手机号码不能为空！";
        } else if (phone.length != 11) {
            //console.log("请输入11位手机号码！");
            message = "请输入11位手机号码！";
        } else if (!myreg.test(phone)) {
            //console.log("请输入有效的手机号码！");
            message = "请输入有效的手机号码！";
        } else {
            flag = true;
        }
        if (message != "") {
            alert(message);
        }
        return flag;
    }
    $('#username').keyup(function(){
        var c=$(this);
        if(/[^\d]/.test(c.val())){//替换非数字字符
            var temp_amount=c.val().replace(/[^\d]/g,'');
            $(this).val(temp_amount);
        }
   }) 
   // 处理验证码定时器
   function timeYear(){
       $('#sms').css('display','none')
       $('#smsd').css('display','block')

       var timer_num = 10;
       timeoutclear=setInterval(function(){
        timer_num--;
        $('#smsd').html(timer_num + 's 之后重试');
       
        if (timer_num == 0) {
            clearInterval(timeoutclear);
            $('#sms').css('display','block')
            $('#smsd').css('display','none')
            $('#smsd').html('60s 之后重试');
        } 
    },1000)
   }
//检查注册账号
function isRegister(){
  var url='{pboot:isregister}';
  var username=$("#username").val();
  if(!username){
	 $("#username").addClass("is-invalid");
 	 $("#usernote").addClass("invalid-feedback");
 	 $("#username").removeClass("is-valid");
 	 $("#usernote").removeClass("valid-feedback");
 	 $("#usernote").text("请输入需要注册的账号！");
	 return false;
  }
  if(!this.isMobileNumber(username)){
      return
  }
  $.ajax({
    type: 'POST',
    url: url,
    dataType: 'json',
    data: {
    	username: username
    },
    success: function (response, status) {
      if(response.code){//已经被注册
    	 $("#username").addClass("is-invalid");
    	 $("#usernote").addClass("invalid-feedback");
    	 
    	 $("#username").removeClass("is-valid");
    	 $("#usernote").removeClass("valid-feedback");
         alert(response.data)
    	
      }else{//未被注册
    	 $("#username").addClass("is-valid");
    	 $("#usernote").addClass("valid-feedback");
    	 
    	 $("#username").removeClass("is-invalid");
    	 $("#usernote").removeClass("invalid-feedback");
         alert(response.data)
      }
      
    //   $("#usernote").text(response.data);
    },
    error:function(xhr,status,error){
      alert('返回数据异常！');
    }
  });
  return false;
}

function sendSms(){
    var username=$("#username").val();
    if(!this.isMobileNumber(username)){
      return false
    }
    $.ajax({
    type: 'POST',
    url: '/member/sendSms',
    dataType: 'json',
    data: {
        username: username
    },
    success: function (response, status) {
      if(response.code){
        timeYear()
        alert('发送成功');
      }else{
        alert(response.data);
      }
    },
    error:function(xhr,status,error){
        alert('返回数据异常！');
    }
  });
}
//ajax注册
function register(obj){
  var url='{pboot:register}';
  var username=$(obj).find("#username").val();
  if(!this.isMobileNumber(username)){
      return false
    }
//   var nickname=$(obj).find("#nickname").val();
  var password=$(obj).find("#password").val();
  var code=$(obj).find("#code").val();

  $.ajax({
    type: 'POST',
    url: url,
    dataType: 'json',
    data: {
    	username: username,
    	password: password,
        code:code
    },
    success: function (response, status) {
      if(response.code){
    	 alert("注册成功！");
		 location.href= response.tourl; 
      }else{
    	 $('#codeimg').click();
    	 alert(response.data);
      }
    },
    error:function(xhr,status,error){
      alert('返回数据异常！');
    }
  });
  return false;
}
</script>
