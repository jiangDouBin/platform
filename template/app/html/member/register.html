//检查注册账号
function login(){
    var url='{pboot:register}';
  var username=$(obj).find("#username").val();
  var password=$(obj).find("#password").val();

  $.ajax({
    type: 'POST',
    url: url,
    dataType: 'json',
    data: {
    	username: username,
    	password: password,
    },
    success: function (response, status) {
      if(response.code){
    	 alert("注册成功！");
		 location.href= response.tourl; 
      }else{
    	 $('#codeimg').click();
    	 alert(response.data);
      }
    },
    error:function(xhr,status,error){
      alert('返回数据异常！');
    }
  });
  return false;
}
